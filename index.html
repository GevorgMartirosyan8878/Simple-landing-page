<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/greetingSection/greetingSection.css">
	<link rel="stylesheet" href="styles/aboutMeSection/aboutMeSection.css">
	<link rel="stylesheet" href="styles/myProjects/myProjects.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

<body>

	<section class="greeting-section header-section">
		<div class="first-section-container">
			<div class="info-wrapper">

				</div>

			</div>
		</div>

	<section class="about-me-section">
		<div class="second-section-container">
			<div class="about-wrapper">
				<div class="about-header">
					<p>Hi from Gevorg</p>
				</div>
				<div class="about-info">
					<p>
						I am frontend developer with 6+ months experience.
						Now i am creating some landing pages for my portfolio,
						and learning React JS lib.
					</p>
				</div>
			</div>
		</div>
	</section>
	<section class="my-projects-section">
		<div class="third-section-container">
			<div class="project-link-header block-header">
				<p>My landing page github links</p>
			</div>
			<div class="my-projects-links-container links-container">
				<div class="wrappers-card-container">
					<div class="link-card-wrapper card-wrapper"></div>
					<div class="link-card-wrapper card-wrapper"></div>
					<div class="link-card-wrapper card-wrapper"></div>
				</div>
			</div>
		</div>
	</section>
	<section></section>
	<section></section>
